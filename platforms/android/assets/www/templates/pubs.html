<ion-view view-title="Pubs">
	<ion-content ng-controller="mapController" >
		<div class="list">
	  	<label class="item item-input">
	    	<input type="text" placeholder="Searching Pub . . ." ng-model="pubFilter">
	  	</label>
		</div>
		<ng-map center="{{position}}" options="{{options}}" zoom="5" class="scroll">
			<info-window id="myInfoWindow">
				<div ng-non-bindable>
					<h4>{{myMarker.name}}</h4>
					<p>{{myMarker.street}}</p>
				</div>
			</info-window>
			<marker ng-repeat="c in mapMarker | filter: pubFilter" title="{{c.name}}" position="{{c.pos}}" on-click="infoMarker(event, c)">

			</marker>
		</ng-map>
	</ion-content>
</ion-view>
