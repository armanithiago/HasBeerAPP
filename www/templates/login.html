<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <!--<button class="button button-block button-positive" type="submit">Entre com Facebook</button>-->
          <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true" style="width: 100%;text-align: center;"></div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
