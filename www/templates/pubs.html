<ion-view view-title="Pubs">
	<ion-content ng-controller="mapController" >
		<ng-map center="{{position}}" options="{{options}}" zoom="5" class="scroll">
			<info-window id="myInfoWindow">
				<div ng-non-bindable>
					<h4>{{myMarker.name}}</h4>
					<p>{{myMarker.street}}</p>
				</div>
			</info-window>
			<marker ng-repeat="c in mapMarker" title="{{c.name}}" position="{{c.pos}}" on-click="infoMarker(event, c)">

			</marker>
		</ng-map>
	</ion-content>
</ion-view>
